<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Lingkaran</title>
</head>
<body>
    <h1>Hitung Luas & Keliling Lingkaran</h1>
    <hr>

    <label for="jari">Jari-jari (cm):</label>
    <input type="number" id="jari" name="jari" value="1">
    <br>
    <br>
    <label for="luas">Luas (cmÂ²):</label>
    <input type="number" id="luas" name="luas" readonly>
    <br>
    <label for="keliling">Keliling (cm):</label>
    <input type="number" id="keliling" name="keliling" readonly>


<!-- Javascript -->
    <script>
        function hitungLuas() {
            var jari = document.getElementById('jari').value;
            var luas = Math.PI * Math.pow(jari, 2);
            document.getElementById('luas').value = luas.toFixed(2);
}


function hitungKeliling() {
    var jari = document.getElementById('jari').value;
    var keliling = 2 * Math.PI * jari;
    document.getElementById('keliling').value = keliling.toFixed(2);
}

function onchangeInput() {
    hitungLuas();
    hitungKeliling();
}

document.getElementById('jari').addEventListener('input', onchangeInput);
    </script>
</body>
</html>
